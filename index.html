<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Piano -->
        <div class="left-panel">
            <div class="piano-container">
                <h2>Piano</h2>
                <div class="controls">
                    <button id="recordBtn" class="control-btn record-btn">
                        <span class="record-icon">●</span> Record
                    </button>
                    <button id="stopBtn" class="control-btn stop-btn" disabled>Stop</button>
                    <button id="addToTimelineBtn" class="control-btn add-btn" disabled>Add to Timeline</button>
                </div>
                <div class="recording-indicator" id="recordingIndicator">
                    <span class="pulse"></span> Recording...
                </div>
                <div class="piano-keyboard" id="pianoKeyboard">
                    <!-- Piano keys will be generated by JavaScript -->
                </div>
                <div class="octave-control">
                    <button id="octaveDown" class="octave-btn">-</button>
                    <span id="currentOctave">4</span>
                    <button id="octaveUp" class="octave-btn">+</button>
                    <span class="octave-label">Octave</span>
                </div>
            </div>
        </div>

        <!-- Right Panel: Timeline -->
        <div class="right-panel">
            <div class="timeline-container">
                <div class="timeline-header">
                    <h2>Timeline</h2>
                    <div class="playback-controls">
                        <button id="playBtn" class="control-btn play-btn">▶ Play</button>
                        <button id="pauseBtn" class="control-btn pause-btn" disabled>⏸ Pause</button>
                        <button id="stopPlaybackBtn" class="control-btn stop-btn">⏹ Stop</button>
                        <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider">
                        <span class="volume-label">Volume: <span id="volumeValue">70</span>%</span>
                    </div>
                </div>
                <div class="timeline-content" id="timelineContent">
                    <div class="timeline-ruler" id="timelineRuler"></div>
                    <div class="tracks-container" id="tracksContainer">
                        <!-- Tracks will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
